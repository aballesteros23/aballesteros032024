<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays for Each</title>
</head>
<body>
    <h1>Arrays for Each</h1>

    <script>
        // Arrays
        // Cycle through array elements

        let myCats;
        myCats = []   // Blank array

        // Assign values to array
        myCats[0] = "Fluffly"           // index 0
        myCats[1] = "Felix"             // index 1
        myCats[2] = "Garfield"          // index 2
        myCats[3] = "Heathcliff"        // index 3

        //Display
        window.document.write(myCats);

        // Manipulate the arrays
        myCats.push('Sylvester');
        myCats.push('Fido');

        //Display
        console.log(myCats);

        // Correct error
        myCats.pop(); // Delete Fido last element
        myCats.shift(); // Delete Fluffy first lement

        // Manipulate the array
        myCats.unshift('Tom');

        // Display # of elements in an arrary
        console.log(myCats.length);

        /*
        Multi line comment - Notes

        forEach allows you to cycle through an array

        myCats.forEach();
        myCats.forEach( function(){}  );
        myCats.forEach( function(cat){code}  ); - * In my Cats list, for Each cat - run this code*

        Examples:

        myCats.forEach( function(cat)
        {
        
        console.log( "I love" = cat ) ;
        
        }

        */

        myCats.forEach( function(cat) 
        {

            console.log("I love" + cat);

        }
            );


         myCats.forEach(  function(c)    // c = cat
        {
            console.log ("I miss" + c)
        }  
                );  
                

        myCats.forEach ( function( cn, index)
        {
            window.alert(cn + " is index" + index);
        }

    
        );




    </script>
</body>
</html>
