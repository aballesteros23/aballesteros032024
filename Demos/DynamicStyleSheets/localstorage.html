<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>

    <h1>Local Storage</h1>

    <script>
        // Local Storage
        window.localStorage.clear(); // Clear local storgae for testing purposes
        console.log("Aldo");
        console.log(localStorage.length);

        // Creatye object

        let teacher;

        teacher = {
            name: "Aldo",
            class: "Web Application Development",
            period: "5th",
            school: "Coalinga High School",
            year: "2024-2025",
        };

       
            // Display object information in console
            console.log(teacher.name);
            console.log(teacher.class);
            console.log(teacher.period);
        
        // Store object in localStorage
        localStorage.setItem("name", teacher.name);
        localStorage.setItem("class", teacher.class);
        localStorage.setItem("period", teacher.period);
        localStorage.setItem("school", teacher.school);

        console.log(localStorage.getItem("class"));
        console.log(localStorage.getItem("period")); 









    </script>
</body>
</html>
